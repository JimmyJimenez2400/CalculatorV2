<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div id="container">
        <div class="display">
            <p class="displayNumber"></p>
        </div>
        <div class="keypads">
            <div class="numberButtons">
                <div class="row">
                    <button class="button one numbers" data-key="49">1</button>
                    <button class="button two numbers" data-key="50">2</button>
                    <button class="button three numbers" data-key="51">3</button>
                </div>
                <div class="row">
                    <button class="button four numbers" data-key="52">4</button>
                    <button class="button five numbers" data-key="53">5</button>
                    <button class="button six numbers" data-key="54">6</button>
                </div>
                <div class="row">
                    <button class="button seven numbers" data-key="55">7</button>
                    <button class="button eight numbers" data-key="56">8</button>
                    <button class="button nine numbers" data-key="57">9</button>
                </div>
                <div class="row">
                    <button class="button zero numbers" data-key="48">0</button>
                    <button class="button decimal" id="decimal" data-key="190">.</button>
                </div>
            </div>
            <div class="operators">
                <div class="row">
                    <button class="clear" id="clear" data-key="67">Clear</button>
                    <button class="backspace" id="backspace" data-key="8">Backspace</button>
                </div>
                <div class="row">
                    <button class="operator add" data-key="187">+</button>
                    <button class="operator subtract" data-key="189">-</button>
                </div>
                <div class="row">
                    <button class="operator multiply" data-key="56">*</button>
                    <button class="operator divide" data-key="191">/</button>
                </div>
                <div class="row">
                    <button class="operator equals" id="equal" data-key="187">=</button>
                </div>
            </div>
            

        </div>
    </div>
</body>

</html>
