<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div id="container">
        <div class="display">
            <p class="displayNumber">10</p>
        </div>
        <div class="keypads">
            <div class="numberButtons">
                <button class="button 1">1</button>
                <button class="button 2">2</button>
                <button class="button 3">3</button>
                <button class="button 4">4</button>
                <button class="button 5">5</button>
                <button class="button 6">6</button>
                <button class="button 7">7</button>
                <button class="button 8">8</button>
                <button class="button 9">9</button>
                <button class="button 0">0</button>
            </div>
            <div class="operators">
                <button class="operator clear">Clear</button>
                <button class="operator add">+</button>
                <button class="operator subtract">-</button>
                <button class="operator multiply">*</button>
                <button class="operator divide">/</button>
                <button class="operator equals">=</button>
            </div>
        </div>
    </div>
</body>

</html>
