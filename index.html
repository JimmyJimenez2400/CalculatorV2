<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div id="container">
        <div class="display">
            <p class="displayNumber">10</p>
        </div>
        <div class="keypads">
            <div class="numberButtons">
                <div class="row">
                    <button class="button one">1</button>
                    <button class="button two">2</button>
                    <button class="button three">3</button>
                </div>
                <div class="row">
                    <button class="button four">4</button>
                    <button class="button five">5</button>
                    <button class="button six">6</button>
                </div>
                <div class="row">
                    <button class="button seven">7</button>
                    <button class="button eight">8</button>
                    <button class="button nine">9</button>
                </div>
                <div class="row">
                    <button class="button zero">0</button>
                </div>

            </div>
            <div class="operators">
                <button class="operator clear">Clear</button>
                <button class="operator add">+</button>
                <button class="operator subtract">-</button>
                <button class="operator multiply">*</button>
                <button class="operator divide">/</button>
                <button class="operator equals">=</button>
            </div>
        </div>
    </div>
</body>

</html>
